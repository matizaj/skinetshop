<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select name="" id="" class="custom-select mb-3" (change)="OnSortSelected($event.target.value)">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>
      </select>
      <h5 class="text-warning ml-3">Brands</h5>
        <ul class="list-group my-3">
          <li  class="list-group-item" *ngFor="let item of brands"
          [class.active]="item.id===this.shopParams.brandId"
          [value]="item.id"
          (click)="OnBrandSelected(item.id)">{{item.name}}</li>
        </ul>
      <h5 class="text-warning ml-3">Types</h5>
        <ul class="list-group my-3">
          <li class="list-group-item" *ngFor="let item of types"
          [class.active]="item.id===this.shopParams.typeId"
          [value]="item.id"
          (click)="OnTypeSelected(item.id)"
          >{{item.name}}</li>
        </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-pagination-header
        [totalCount]="this.shopParams.totalCount"
        [pageSize]="this.shopParams.pageSize"
        [pageNumber]="this.shopParams.pageNumber"
        ></app-pagination-header>
      <div class="form-inline mt-2">
        <input type="text" class="form-control" #search placeholder="Search" style="width: 300px;" (keyup.enter)="onSearch()">
        <button class="btn btn-outline-primary my-2 ml-1" (click)="onSearch()">Search</button>
        <button class="btn btn-outline-success my-2 ml-1" (click)="onReset()">Reset</button>
      </div>
    </div>

      <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="this.shopParams.totalCount > 0">
        <app-pager
          [pageSize]="this.shopParams.pageSize"
          [totalCount]="this.shopParams.totalCount"
          (pageChanged)="OnPageChange($event)"
        ></app-pager>
      </div>
    </section>
  </div>
</div>
